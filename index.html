<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('foto.jpg');
      background-size: 140% auto; /* imagen 40% más ancha */
      background-position: center top;
      background-repeat: no-repeat;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(2px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .countdown {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      text-align: center;
      min-width: 90px;
    }

    .time {
      font-size: 3rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #ccc;
    }

    .buscon {
      margin-top: 22px;
      font-size: 3.2rem;
      font-weight: 900;
      letter-spacing: 6px;
      color: #ff1e1e;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 30, 30, 0.7), 0 0 25px rgba(255, 30, 30, 0.5);
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 30px 25px;
      }

      .countdown {
        gap: 15px;
      }

      .time {
        font-size: 2.3rem;
      }

      .buscon {
        font-size: 2.4rem;
        letter-spacing: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Falta cada vez menos</h1>

    <div class="countdown">
      <div class="time-box">
        <div id="days" class="time">00</div>
        <div class="label">Días</div>
      </div>
      <div class="time-box">
        <div id="hours" class="time">00</div>
        <div class="label">Horas</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="time">00</div>
        <div class="label">Minutos</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="time">00</div>
        <div class="label">Segundos</div>
      </div>
    </div>

    <div class="buscon">BUSCON</div>
  </div>

  <script>
    // Fecha objetivo: 6 de febrero de 2026 (hora local del navegador)
    const targetDate = new Date('2026-02-06T00:00:00');

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff < 0) diff = 0;

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
